stages:
  - build
  - publish

variables:
  GRADLE_USER_HOME: "${CI_PROJECT_DIR}/.gradle"

cache:
  paths:
    - "${GRADLE_USER_HOME}/caches"
    - "${GRADLE_USER_HOME}/wrapper"
    - "${GRADLE_USER_HOME}/build-cache"

Build plugin:
  image: base.docker.artstore.code.esl.systems/buster/java11:latest
  stage: build
  script:
    - ./gradlew buildPlugin
  artifacts:
    paths:
      - build/distributions/*.zip

Publish plugin:
  image: ci.docker.artstore.code.esl.systems/base:latest
  stage: publish
  script:
    - |
      for plugin in $(ls build/distributions/*.zip); do
        name=$(basename $plugin)
        curl -vv -X PUT -T ${plugin} "https://artstore.code.esl.systems/artifactory/jetbrains-plugins/plugins/${name}"
      done
  when: manual

Publish to Jetbrains:
  image: base.docker.artstore.code.esl.systems/buster/java11:latest
  stage: publish
  script:
    - ./gradlew publishPlugin
  when: manual